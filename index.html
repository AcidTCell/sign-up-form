<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="column1">
            <div class="firstColumnContainer">
                <img id='odinLogo' src="img/odin-lined.png" alt="Odin Logo">
                <div class="odin-text">ODIN</div>
            </div>

        </div>
        <div class="column2">
            <div class="secondColRowOne"><h2 class="rowOneHeader">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2></div>
            <div class="secondColRowTwo">
                <form id="signupForm" action="#" method="post">
                    <h1>Let's do this!</h1>
                    <div class="secondColRowTwoContainer">
                        <div class="form-column">
                            <label for="firstName">FIRST NAME</label>
                            <div class="inputContainer">
                                <input type="text" id="firstName" name="firstName" required>
                                <span></span>
                            </div>
                            <label for="email">EMAIL</label>
                            <div class="inputContainer">
                                <input type="email" id="email" name="email" required>
                                <span></span>
                            </div>
                            <label for="password">PASSWORD</label>
                            <div class="inputContainer">
                                <input type="password" id="password" name="password" required>
                                <span></span>
                            </div>
                        </div>
                        <div class="form-column">
                            <label for="lastName">LAST NAME</label>
                            <div class="inputContainer">
                                <input type="text" id="lastName" name="lastName" required>
                                <span></span>
                            </div>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <div class="inputContainer">
                                <input type="text" id="phoneNumber" name="phoneNumber">
                                <span></span>
                            </div>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <div class="inputContainer">
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="secondColRowThree">
                <div class="buttonContainer"><button type="submit" form="signupForm">Create Account</button></div>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
